<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>Simple editor</title>
	<meta name="description" content="Description" />

	<!-- Title -->
	<meta property="og:title" content="" />
	<!-- OPTIONAL description. 2-4 sentences. -->
	<meta property="og:description" content="" />
	<!-- full url with http(s) ie. https://maciejkorsan.github.io/my-repo/ -->
	<meta property="og:url" content="" />
	<!-- full url to the image with http(s) ie. https://maciejkorsan.github.io/my-repo/assets/img/fb.png. Facebook suggests at least 1200 x 630. -->
	<meta property="og:image" content="https://maciejkorsan.com/wtf-gulp-starter/assets/img/cover.png" />

	<link rel="manifest" href="manifest.json" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<link rel="apple-touch-icon" sizes="192x192" href="assets/pwa/icons/icon-192x192.png" />

	<link rel="icon" type="image/png" href="assets/pwa/icons/icon-192x192.png" />

	<link rel="stylesheet" href="css/main.css" />
</head>

<body>
	<header class="site-header">
		<h1 class="site-header__header">Hello, try my simple editor</h1>
	</header>

	<main class="content">
		<section class="container">
			<form class="container-form" action="#">
				<p class="container-form__paragraph">
					<label for="description" class="container-form__label">Write custom description, hit save, then refresh the
						page and load value ðŸ˜‰</label>
					<textarea id="description" class="container-form__description container-form__description--js"
						placeholder="Type your description here"></textarea>
				</p>

				<div class="container-form__buttons">
					<div class="container-form__buttons--inputs">
						<input class="container-form__load container-form__load--js" type="button" value="Load" />
						<input class="container-form__save container-form__save--js" type="button" value="Save" />
					</div>
				</div>
			</form>
		</section>
	</main>

	<footer class="footer">
		<p class="footer__paragraph">Created by: MK, visit my <a class="footer__link" href="http://www.github.com/Raviraven"
				target="_blank">github</a>. ðŸ˜™</p>
	</footer>

	<script src="js/main.js"></script>
</body>

</html>
